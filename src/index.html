<!DOCTYPE html>
<html>
<head>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.6.0/dist/phaser.min.js"></script>
</head>
<body>

    <script>
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade'
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);
    let player = null;
    function preload ()
    {
        this.load.image('wormie', 'assets/images/wormie.png');
    }

    function create ()
    {
        player = this.physics.add.sprite(400, 300, 'wormie');
        player.body.setGravity(0);
        //this.add.image(400, 300, 'wormie');
    }

    function update() {
        const cursors = this.input.keyboard.createCursorKeys();
        let move = false;
        if (cursors.left.isDown) {
            player.setVelocityX(-160);
            move = true;
        }
        else if (cursors.right.isDown) {
            player.setVelocityX(160);
            move = true;
        }
        if(cursors.up.isDown) {
            player.setVelocityY(-160);
            move = true;
        } else if(cursors.down.isDown) {
            player.setVelocityY(160);
            move = true;
        }
        
        if(!move) {
            player.setVelocity(0, 0);
        }
    }
    </script>

</body>
</html>
