<!DOCTYPE html>
<html>
<head>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.6.0/dist/phaser.min.js"></script>
</head>
<body>

    <script>
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade'
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);
    let player = null;
    let sprite = null;
    function preload ()
    {
        this.load.image('wormie', 'assets/images/wormie.png');
        this.load.spritesheet('tiles', 'assets/ChestHoleTileset/tiles.png', {frameWidth:24,frameHeight: 24});
    }

    function create ()
    {
        let map = this.make.tilemap({tileWidth: 24, tileHeight: 24, width: 32, height:24});
        let tileset = map.addTilesetImage('tiles', 'tiles', 24, 24);
        map.setLayer(0);
        let layer = map.createBlankDynamicLayer('bgLayer', tileset, 0,0);

        map.randomize(0, 0, map.width, map.height, [640, 640, 640, 640, 640, 640, 640, 640, 640, 641]);
        
        player = this.physics.add.sprite(400, 300, 'wormie');
        console.log(player);
        player.smoothed = false;
        player.scaleX = 2;
        player.scaleY = 2;

        player.body.setGravity(0);

        sprite = this.add.tileSprite(200, 200, 24, 24, 'tiles', 802);

    }

    function update() {
        const cursors = this.input.keyboard.createCursorKeys();
        let move = false;
        if (cursors.left.isDown) {
            player.setVelocityX(-160);
            move = true;
        }
        else if (cursors.right.isDown) {
            player.setVelocityX(160);
            move = true;
        }
        if(cursors.up.isDown) {
            player.setVelocityY(-160);
            move = true;
        } else if(cursors.down.isDown) {
            player.setVelocityY(160);
            move = true;
        }
        
        if(!move) {
            player.setVelocity(0, 0);
        }
    }
    </script>

</body>
</html>
